<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav class="nav">
            <ul class="nav justify-content-center">
                <a class="nav-link" href="index.html">Catalog</a>
                <a class="nav-link" href="cart.html">Cart</a>
            </ul>
        </nav>
    </header>
    <main>
        <form id="register-form" onsubmit ="return verifyPassword()">
            <fieldset>
                <legend>User Registration</legend>
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <span id = "message" style="color:red"> </span>
                <label for="password" class="form-label">Retype Password:</label>
                <input type="password" class="form-control" id="rpassword" name="rpassword" required>
                <label for="password" class="form-label">EmailId:</label>
                <input type="email" class="form-control" id="emailid" name="email" required>
                <label for="contact" class="form-label">Contact No:</label>
                <input type="text" class="form-control" id="contactno" name="contactno" required>
                <button type="submit" class="btn btn-primary" class="reg-button">Register</button>
                <button type="submit" class="btn btn-primary" class="cancel-button">Cancel</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Our Shop. All rights reserved.</p>
    </footer>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="validation.js"></script>
</body>
</html>
